<ion-header>
  <ion-toolbar>
    <ion-title slot="start">{{ locate.attributes.Country_Region }}</ion-title>
    <ion-buttons slot="end">
      <ion-button ion-button (click)="setRouter()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card color="danger">
          <ion-card-header>
            <ion-card-subtitle>Casos Confirmados</ion-card-subtitle>
            <ion-card-title>{{ locate.attributes.Confirmed }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>      
      <ion-col size="6">
        <ion-card color="success">
          <ion-card-header>
            <ion-card-subtitle>Casos Recuperados</ion-card-subtitle>
            <ion-card-title>{{ locate.attributes.Recovered }}</ion-card-title>
          </ion-card-header>
        </ion-card>        
      </ion-col>
      <ion-col size="6">
        <ion-card color="dark">
          <ion-card-header>
            <ion-card-subtitle>Mortes Confirmadas</ion-card-subtitle>
            <ion-card-title>{{ locate.attributes.Deaths }}</ion-card-title>
          </ion-card-header>
        </ion-card>        
      </ion-col> 
      <ion-col size="12" class="ion-text-center ion-align-items-center ion-justify-content-center">
        <div id="barChart"></div>
      </ion-col>        
    </ion-row>
  </ion-grid>
</ion-content>
